{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <h1 class="titulo-index">Seja seu Compromisso</h1>
    <p>Cadastre sua frase coach.</p>
    <p><a class="inspiracao" href="/coachs/listar">Clique aqui, para ver quem se cadastrou!</a></p>
    <p>{{sucesso}}</p>

    <form action="/" method="post">
        {% csrf_token %}
        <label for="">Nome: </label>
        <input name="nome" type="text" required>

        <label for="">Frase Inspiradora: </label>
        <input name="frase" id="" cols="30" rows="10" required input>

        <label for="">Pessoa que motivou: </label>
        <input name="inspirador" type="text">

        <input type="submit" value="Enviar">
    </form>
    <img class="mindset" src="{% static 'img/download.jpg' %}" alt="">
{% endblock %}
